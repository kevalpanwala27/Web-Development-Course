<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Tags</title>
  </head>
  <body>
    <!-- This is an unordered list tag -->
    <ul>
      <li>Milk</li>
      <li>Eggs</li>
      <li>Bread</li>
    </ul>
    <!-- This is an ordered list tag -->
    <ol>
      <li>Wash the car</li>
      <li>Feed the dog</li>
      <li>Do homework</li>
    </ol>
  </body>
</html>
