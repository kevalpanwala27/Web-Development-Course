<!DOCTYPE html>
<html>
  <head>
    <title>CSS Positioning Exercise</title>
    <style>
      .red-circle {
        width: 200px;
        height: 200px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
        top: 150px;
        left: 250px;
      }

      .blue-box {
        background-color: blue;
        width: 500px;
        height: 300px;
        position: relative;
        top: 200px;
        left: 200px;
      }
    </style>
  </head>

  <body>
    <div class="blue-box">
      <div class="red-circle"></div>
    </div>
  </body>
</html>

<!-- Static Positioning - HTML default flow

Relative Positioning - Position relative
to default position 

Absolute Positioning - Position relative to nearest
positioned ancestor or top left corner of the page

Fixed Positioning - Position relative to the browser -->
